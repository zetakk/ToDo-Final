{% extends 'base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
<header>
    <nav>
        <ul>
            <li>
                <a href="{% url 'all-tasks' %}">Go Back</a>

                    {{form.as_p}}

                </form>
            </li>
        </ul>
    </nav>
</header>

{% endblock %}
