{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<header>
    <nav>
        <ul>
            <li>
                <a href="{% url 'all-tasks' %}">Go Back</a>
                <form method="post">
                    {% csrf_token%}
                    <p>Are you sure that you want to delete this item? {{task}}</p>
                    <input type="submit" value="Delete task">
                </form>
            </li>
        </ul>
    </nav>
</header>

{% endblock %}
