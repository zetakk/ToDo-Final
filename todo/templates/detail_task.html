{% extends 'base.html' %}

{% block title %}Task Detail{% endblock %}

{% block content %}
<header>
    <nav>
        <ul>
            <li><a class="nav-link" href="{% url 'all-tasks' %}">Go back</a></li>
        </ul>
        <ul style="margin: 5% 0">
             <li>
                <h4>{{ task.name }}</h4>
                <p>{{ task.description }}</p>
            </li>
        </ul>
        <ul>
            <li><a class="nav-link" href="{% url 'edit-task' task.id%}">Edit task</a></li>
            <li><a class="nav-link" href="{% url 'delete-task' task.id%}">Delete task</a></li>
        </ul>
    </nav>
</header>

{% endblock %}
